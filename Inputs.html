<body>

    <form>
        <p>Who will win the NBA finals?</p>
        <label for="Cavs">Cavs: </label>
        <input name="finals" id="cavs" type="radio" value="CAVS">

        <label for="Warriors">Warriors: </label>
        <input name="finals" id="warriors" type="radio" value="WARRIORS">

        <p>What's your favorite team?</p>

        <select name="Color">
            <option>Cavs</option>
            <option>Warriors</option>
            <option>Knicks</option>
            <option>Bulls</opition>
            <option>Other</option>
        </select>

        <p>What's your current mood?</p>

        <select name="mood">
            <option value="happy">:)</option>
            <option value="normal">:|</option>
            <option value="sad">:(</option>
            </select>

            <p> Tell us more</p>

            <textarea name="paragraph" rows="10" col="100"></textarea>

        <button>GO!</button>
        </form>
</body>
</html>
